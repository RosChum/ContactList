<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
<h1>Редактирование контакта</h1>

<form th:action="@{/contact/edit}" th:method="post">

    <input type="hidden" name="id" th:value="${contact.id}">

    <div>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}"> <br><br>
    </div>

    <div>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required th:value="${contact.lastName}"><br><br>
    </div>
    <div>
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required th:value="${contact.email}"><br><br>
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required th:value="${contact.phone}"><br><br>
    </div>

    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
