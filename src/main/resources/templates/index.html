<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
<h1>Список контактов</h1>

<form>
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="email">Почта:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Телефон:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <input type="button" value="Добавить" onclick="addContact()">
</form>

<h2>Список контактов</h2>
<table>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Почта</th>
        <th>Телефон</th>
    </tr>
    <tbody>
    <tr th:each="contact: ${contacts}" id="contactTable">
        <td th:text="${contact.getFirstName()}"></td>
        <td th:text="${contact.getLastName()}"></td>
        <td th:text="${contact.getEmail()}"></td>
        <td th:text="${contact.getPhone()}"></td>
        <td>
            <form th:action="@{/contact/delete/{id}(id=${contact.getId()})}" th:method="get">
                <button type="submit">Удалить</button>
            </form>

            <input type="button" value="Редактировать"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
